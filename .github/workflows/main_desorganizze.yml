# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - desorganizze

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      CAMINHO_PROJETO_TESTES_DE_UNIDADE: ./tests/UnitTests.Desorganizze/UnitTests.Desorganizze.csproj

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Executar testes de unidade
      run: dotnet test ${{ env.CAMINHO_PROJETO_TESTES_DE_UNIDADE }} --verbosity minimal

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'desorganizze'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eb99cb0f99a045d79c557596f721fe2e }}
        package: ${{env.DOTNET_ROOT}}/myapp 